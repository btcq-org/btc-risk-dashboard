# Bitcoin Core config for Docker
# Data dir is /home/bitcoin/.bitcoin (image default)

# Console output (useful when running in Docker)
printtoconsole=1

# Performance during IBD / reindex
dbcache=4096          # Increase if you have lots of RAM
blocksonly=0          # Download full blocks (default)

# RPC
server=1
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0
rpcuser=admin
rpcpassword=pass
rpcport=18332

# Indexing
txindex=1

# Other common settings
disablewallet=0

# Optional (uncomment if needed):
# stopatheight=100000
# connect=0
# maxconnections=0
